<div>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" (click)="drawer.toggle()"
      class="homeIcon"></mat-icon>
    <br>
    <br>
    <button mat-raised-button color="accent" class="btnSize" (click)="myHotelDetails()">
      My Hotels
    </button>
    <br>
    <br>
    <button mat-raised-button color="accent" class="btnSize" (click)="hotelRegistrationForm()">
      Hotel Registration
    </button>
    <br>
    <br>

  </mat-drawer>
  

  <div class="example-sidenav-content">
    <button class="button" type="button" mat-raised-button color="accent" (click)="drawer.toggle()">
      Owner Home
    </button>
  <div class="showHotelDetails" *ngIf="showTable">
  <div *ngIf="userHotelsList.length > 0 && showTable">
  <mat-card *ngFor="let hotelData of userHotelsList" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="title">{{hotelData.HotelName}}</mat-card-title>
      <mat-card-subtitle class="location"> <mat-icon class="icon">room</mat-icon>{{hotelData.City}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/HotelProjectImages/ownerbackground.jpg" alt="{{hotelData.HotelName}}">
    <mat-card-content>
        <mat-icon class="icon"> call</mat-icon>&nbsp;<span class="displayHotelData">{{hotelData.ContactNo}}</span>
        <br>
        <mat-icon class="icon"> email</mat-icon>&nbsp;<span class="displayHotelData">{{hotelData.HotelEmail}}</span>
        <br>
        <mat-icon class="icon"> restaurant_menu</mat-icon>&nbsp;<span class="displayHotelData">{{hotelData.HotelMenue}}</span>
        <br>
        <mat-icon class="icon">home</mat-icon>&nbsp;<span class="displayHotelData">Rooms Available: &nbsp;{{hotelData.RoomsAvailable}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button class="verticalDot" (click)="verticalDot()" mat-icon-button color="black" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <button *ngIf="showHide" class="delitbtn" (click)="delitRecord(hotelData.id)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon >delete</mat-icon>
      </button>
      <button *ngIf="showHide" class="editbtn" (click)="editRecord(hotelData.id)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon >edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <br>
<br>
</div>
</div>
<br>
<br>
 </div>

</mat-drawer-container>
</div>

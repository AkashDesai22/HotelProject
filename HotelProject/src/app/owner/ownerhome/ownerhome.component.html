        <p>Super Charge your business by

    <div class="OwnerLoginForm">
    <form [formGroup]="ownerLoginForm">
      <br>
        <span>Owner Login</span>
        <br>
        <br>
        <label>User Email or Mobile No.</label>
        <br>
        <mat-form-field>
          <mat-label>Enter your Email or Phone No.</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="OwnerEmail" required>
        </mat-form-field>
        <br>
        <label>User Password</label>
        <br>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="OwnerPassword">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <br>
        <button class="submitbutton" [disabled]="!ownerLoginForm.valid" (click)="Submit(ownerLoginForm.value)"
          mat-raised-button color="accent">Login</button>
          <br>
          <br>
          <p>Not a Member? <a routerLink="ownerSignUp">SignUp Now</a></p>
      </form>
    </div>
